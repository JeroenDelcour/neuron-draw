<!DOCTYPE html>

<html lang="en">
<head>
	<title>Neuron</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="controls">
		<button id="settingsToggle">settings</button>
		<form id="settingsForm" style="display: none;">
			<p>SD = standard deviation</p>
			<div>
				<label for="initialNeuritesMinInput">initial neurites (min)</label>
				<input type="number" name="initialNeuritesMin" id="initialNeuritesMinInput" value="3">
			</div>
			<div>
				<label for="initialNeuritesMaxInput">initial neurites (max)</label>
				<input type="number" name="initialNeuritesMax" id="initialNeuritesMaxInput" value="50">
			</div>
			<div>
				<label for="stopChanceInput">stop chance (per step)</label>
				<input type="number" name="stopChanceInput" id="stopChanceInput" value="0.005">
			</div>
			<div>
				<label for="branchChanceInput">branch chance (per step)</label>
				<input type="number" name="branchChanceInput" id="branchChanceInput" value="0.005">
			</div>
			<div>
				<label for="startThicknessInput">start thickness (px)</label>
				<input type="number" name="startThicknessInput" id="startThicknessInput" value="200">
			</div>
			<div>
				<label for="minThicknessInput">min thickness (px)</label>
				<input type="number" name="minThicknessInput" id="minThicknessInput" value="0.5">
			</div>
			<div>
				<label for="thicknessSdInput">thickness SD</label>
				<input type="number" name="thicknessSdInput" id="thicknessSdInput" value="1.5">
			</div>
			<div>
				<label for="newBranchDirectionSdInput">new branch direction SD</label>
				<input type="number" name="newBranchDirectionSdInput" id="newBranchDirectionSdInput" value="2">
			</div>
			<div>
				<label for="growthDirectionSdInput">growth direction SD</label>
				<input type="number" name="growthDirectionSdInput" id="growthDirectionSdInput" value="2">
			</div>
			<div>
				<label for="growthDistanceSdInput">growth distance SD</label>
				<input type="number" name="growthDistanceSdInput" id="growthDistanceSdInput" value="2">
			</div>
			<div>
				<label for="stepsPerSecondInput">animation speed (steps/s)</label>
				<input type="number" name="stepsPerSecond" id="stepsPerSecondInput" value="100">
			</div>
			<div>
				<label for="animateCheckBox">animate</label>
				<input type="checkbox" name="animate" id="animateCheckbox" value="animate" checked>
			</div>
			<div class="button">
				<label for="drawButton"></label>
				<input type="button" value="Draw" id="drawButton">
			</div>
		</form>
	</div>
	<div id="neuron-draw"></div>
	<script src="neuron-draw.js"></script>
</body>
</html>
